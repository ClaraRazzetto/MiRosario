<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MIR</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/css/style-login.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

  <!-- Menu responsive  -->

  <nav th:replace="/fragmentos/navbar :: navbar"></nav>

  <!-- formulario  -->

  <div class="registration-form">
    <form method="post" action="/comercio/registro" enctype="multipart/form-data">
      <div class="">
        <span>
          <img src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px"
            style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;" alt="">
        </span>
      </div>

      <input hidden name="id" th:value="${comercio.id}">

      <div class="form-group">
        <input th:value="${comercio.nombreUsuario}" name="comercio.nombreUsuario" type="text" class="form-control item"
          id="nombreUsuario" placeholder="Nombre Usuarios">
      </div>

      <select name="rubros" class="form-control item">
        <option th:each="rubro,iterator :${rubros}" th:text="${rubro}"></option>
      </select>

      <select name="zonas" class="form-control item">
        <option th:each="zona,iterator :${zonas}" th:text="${zona}"></option>
      </select>

      <div class="form-group">
        <input th:value="${comercio.nombreComercio}" name="comercio.nombreComercio" type="text"
          class="form-control item" id="nombreComercio" placeholder="Nombre Comercio">
      </div>

      <div class="form-group">
        <input th:value="${comercio.cuit}" name="comercio.cuit" type="text" class="form-control item" id="cuitComercio"
          placeholder="C.U.I.T">
      </div>

      <div class="form-group">
        <input th:value="${comercio.password}" name="comercio.password" type="password" class="form-control item"
          id="Contrase単a" placeholder="Contrase単a">
      </div>

      <div class="form-group">
        <input th:value="${password2}" name="password2" type="password" class="form-control item"
          id="confirmacionContrase単a" placeholder="Confirmar Contrase単a">
      </div>

      <div class="form-group">
        <input th:value="${comercio.mail}" name="comercio.mail" type="text" class="form-control item" id="emailComercio"
          placeholder="Email">
      </div>

      <div class="form-group">
        <input th:value="${comercio.telefono}" name="comercio.telefono" type="text" class="form-control item"
          id="telefonoComercio" placeholder="Telefono">
      </div>

      <div class="form-group">
        <input th:value="${comercio.descripcion}" name="comercio.descripcion" type="text" class="form-control item"
          id="direccionComercio" placeholder="Direccion">
      </div>

      <div class="form-group">
        <input th:value="${comercio.direccion}" name="comercio.direccion" type="text" class="form-control item"
          id="descripcionComercio" placeholder="Descripcion">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block create-account">Crear Cuenta</button>
      </div>
    </form>

  </div>

 <!--Container quienes somos-->
 <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
 <!--footer pie de pagina-->
 <footer th:replace="/fragmentos/footer :: footer"></footer>
 <!-- scripts-->
 <div th:replace="/fragmentos/scripts :: scripts"></div>

</body>

</html>
