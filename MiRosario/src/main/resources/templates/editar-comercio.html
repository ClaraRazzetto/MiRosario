<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MIR</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/css/style-login.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

  <!-- Menu responsive  -->

  <nav th:replace="/fragmentos/navbar :: navbar"></nav>

  <!-- Mensajes de exito y error -->
  
  <div th:replace="/fragmentos/mensajes :: error"></div>
  <div th:replace="/fragmentos/mensajes :: exito"></div> 

  <!-- formulario  -->

  <div class="registration-form">
    <form method="post" action="/comercio/editar" enctype="multipart/form-data">
      <div class="">
        <span>
<!--          <img src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px"
            style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;" alt="">-->

          <img th:if="${session.usuariosesion.foto.mime != 'application/octet-stream'}" th:src="${'/foto/comercio?id=' + session.usuariosesion.id}" class="avatar" style=" margin-left: 38%; margin-top: 0%; margin-block-end: 5%;" alt="">
          <img th:if="${session.usuariosesion.foto.mime == 'application/octet-stream'}" src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px" style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;" alt="">
        </span>
      </div>

      <input hidden name="id" th:value="${comercio.id}">

      <div class="form-group">
        <label for="nombreUsuario">Nombre</label>
        <input th:value="${comercio.nombreUsuario}" name="nombreUsuario" type="text" class="form-control item"
          id="nombreUsuario" placeholder="Nombre Usuarios" required>
      </div>

      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" class="form-control item" name="archivo">
      </div>

      <select name="rubro" class="form-control item">
        <label for="rubro">Rubros</label>
        <option id="rubro" th:each="rubro,iterator :${rubros}" th:text="${rubro}"></option>
      </select>

      <select name="zona" class="form-control item">
        <label for="zona">Zonas</label>
        <option id="zona" th:each="zona,iterator :${zonas}" th:text="${zona}"></option>
      </select>

      <div class="form-group">
        <label for="nombreComercio">Nombre del comercio</label>
        <input th:value="${comercio.nombreComercio}" name="nombreComercio" type="text"
          class="form-control item" id="nombreComercio" placeholder="Nombre Comercio" required>
      </div>

      <div class="form-group">
        <label for="cuitComercio">C.U.I.T</label>
        <input th:value="${comercio.cuit}" name="cuit" type="text" class="form-control item" id="cuitComercio"
          placeholder="C.U.I.T" minlength="11" maxlength="11" required>
      </div>

      <div class="form-group">
        <label for="Contraseña">Contraseña</label>
        <input name="password" type="password" class="form-control item"
          id="Contraseña" placeholder="Contraseña" minlength="5" maxlength="10" required>
      </div>

      <div class="form-group">
        <label for="confirmacionContraseña">Confirma tu contraseña</label>
        <input name="password2" type="password" class="form-control item"
          id="confirmacionContraseña" placeholder="Confirmar Contraseña"  minlength="5" maxlength="10" required>
      </div>

      <div class="form-group">
        <label for="emailComercio">Email</label>
        <input th:value="${comercio.mail}" name="mail" type="text" class="form-control item" id="emailComercio"
          placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="telefonoComercio"> Numero de telefono</label>
        <input th:value="${comercio.telefono}" name="telefono" type="text" class="form-control item"
          id="telefonoComercio" placeholder="Telefono" required>
      </div>

      <div class="form-group">
        <label for="direccionComercio">Direccion</label>
        <input th:value="${comercio.descripcion}" name="descripcion" type="text" class="form-control item"
          id="direccionComercio" placeholder="Direccion" required>
      </div>

      <div class="form-group">
        <label for="descripcionComercio">Descripcion</label>
        <input th:value="${comercio.direccion}" name="direccion" type="text" class="form-control item"
          id="descripcionComercio" placeholder="Descripcion" minlength="0" maxlength="200">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block create-account">Guardar Cambios</button>
      </div>
    </form>

  </div>

 <!--Container quienes somos-->
 <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
 <!--footer pie de pagina-->
 <footer th:replace="/fragmentos/footer :: footer"></footer>
 <!-- scripts-->
 <div th:replace="/fragmentos/scripts :: scripts"></div>

</body>

</html>
