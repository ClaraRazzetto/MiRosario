<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

    <!-- Menu responsive  -->
    <nav th:replace="/fragmentos/navbar :: navbar"></nav>

    <!--<div th:object="${comercio}">-->
    <title>Perfil comercio</title>

    <div class="" style="margin:2rem">

        <div class="header">
            <img class="avatar" src="/img/coto.png">
            <h1 th:text="${comercio.nombreComercio}" style="color:black"></h1>
        </div>

        <div class="col-sm-12" style="text-align:right; margin:2rem; margin-left:5px; background-color: white">
            <div class="socials">
                <div class="" style="margin-right:30%">
                    <p th:text="${comercio.descripcion}"></p>
                    <hr>
                    <p th:text="'Zona ' + ${comercio.zona}"></p>
                    <hr>
                    <p th:text="${comercio.direccion}"></p>
                    <hr>
                    <p th:text="${comercio.telefono}"></p>
                    <hr>
                    <p th:text="${comercio.mail}"></p>
                </div>

                <!-- <div class="" style="margin-right:30%">
                    <ul>
                        <li th:text="${comercio.descripcion}"></li>
                        <hr>
                        <li th:text="'Zona ' + ${comercio.zona}"></li>
                        <hr>
                        <li th:text="${comercio.direccion}"></li>
                        <hr>
                        <li th:text="${comercio.telefono}"></li>
                        <hr>
                        <li th:text="${comercio.mail}"></li>
                    </ul>
                </div> -->

                <form method="post" th:action="@{/cliente/comercio-favorito(id=${session.usuariosesion.id},idComercio=${comercio.id})}">
                    <button style="margin:20px" type="submit">Agregar a favoritos</button>
                </form>
           
            </div>

            <div class="card">
                <div class="card" th:each="comentario : ${comentarios}">
                    <div class="card-header">
                        <h5 th:text="${comentario.cliente.nombreUsuario}"></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${comentario.descripcion}"></p>
                        <a th:if="${comentario.cliente.id == session.usuariosesion.id}"
                            th:href="@{/comentario/editar(id=${session.usuariosesion.id},idComentario=${comentario.id},idComercio='${comercio.id})}"
                            class="btn btn-primary">Editar
                        </a>
                    </div>
                    <div class=""></div>
                </div>
                <form method="POST" th:action="@{/comentario/guardar(id=${session.usuariosesion.id},idComercio=${comercio.id})}">
                    <textarea name="descripcion" rows="10" cols="40">Escribe tu comentarioâ€¦</textarea>
                    <button type="submit">Agregar comentario</button>
                </form>
            </div>
            
        </div>
    </div>



    <!--Container quienes somos-->
    <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
    <!--footer pie de pagina-->
    <footer th:replace="/fragmentos/footer :: footer"></footer>
    <!-- scripts-->
    <div th:replace="/fragmentos/scripts :: scripts"></div>
