<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MIR</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/css/style-login.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

  <!-- Menu responsive  -->

  <nav th:replace="/fragmentos/navbar :: navbar"></nav>

  <!-- formulario  -->

  <div class="registration-form">
    <form method="post" action="/cliente/editar" enctype="multipart/form-data">
      <div class="">
        <span>
          <img src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px"
            style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;" alt="">
        </span>
      </div>

      <input hidden name="id" th:value="${cliente.id}">

      <div class="form-group">
        <input th:value="${cliente.nombre}" name="cliente.nombre" type="text" class="form-control item"
          id="nombreCliente" placeholder="Nombre">
      </div>

      <div class="form-group">
        <input th:value="${cliente.apellido}" name="cliente.apellido" type="text" class="form-control item"
          id="apellidoCliente" placeholder="Apellido">
      </div>

      <div class="form-group">
        <input th:value="${cliente.nombreUsuario}" name="cliente.nombreUsuario" type="text" class="form-control item"
          id="nombreUsuario" placeholder="Nombre Usuario">
      </div>

      <div class="form-group"> 
        <select name="zona" class="form-control item" >
          <option th:each="zona,iterator :${zonas}" th:text="${zona}"></option>
        </select>
      </div>

      <div class="form-group">
        <input th:value="${cliente.dni}" name="cliente.dni" type="text" class="form-control item" id="dniCliente"
          placeholder="D.N.I">
      </div>

      <div class="form-group">
        <input name="cliente.password" type="password" class="form-control item"
          id="Contrase単a" placeholder="Contrase単a">
      </div>

      <div class="form-group">
        <input name="password2" type="password" class="form-control item"
          id="confrimacionContrase単a" placeholder="Confirmar contrase単a">
      </div>

      <div class="form-group">
        <input th:value="${cliente.mail}" name="cliente.mail" type="text" class="form-control item" id="email"
          placeholder="Email">
      </div>

      <div class="form-group">
        <input th:value="${cliente.telefono}" name="cliente.telefono" type="text" class="form-control item"
          id="telefono" placeholder="Telefono">
      </div>

      <div class="form-group">
        <input th:value="${cliente.direccion}" name="cliente.direccion" type="text" class="form-control item"
          id="direccion" placeholder="Direccion">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block create-account">Guardar Cambios</button>
      </div>

    </form>

  </div>
 
 <!--Container quienes somos-->
 <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
 <!--footer pie de pagina-->
 <footer th:replace="/fragmentos/footer :: footer"></footer>
 <!-- scripts-->
 <div th:replace="/fragmentos/scripts :: scripts"></div>

</body>

</html>
