<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MIR</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

  <!-- Menu responsive  -->
  <nav th:replace="/fragmentos/navbar :: navbar"></nav>

  <!-- Mensajes de exito y error -->

  <div th:replace="/fragmentos/mensajes :: error"></div>
  <div th:replace="/fragmentos/mensajes :: exito"></div>


  <!-- buscador -->
  <div class="card" style="background-color : white;" th:if="${busqueda == null}">
    <form method="GET" class="flex-container m-3">

      <div class="col-12 m-1">
        <input type="text" class="form-control" name="q">
      </div>

      <div class="col-12 m-1 mt-2">
        <button type="submit" class="btn btn-dark">Buscar</button>
      </div>

      <div class="row col-12 m-1">

        <div class="col-6" style="padding-left: 0%; padding-right: 1%;">

          <label for="rubro">Rubro</label>
          <select name="rubro" id="rubro" class="form-control">
            <option disabled selected>Selecciona una Rubro</option>
            <option th:each="rubro,iterator :${rubros}" th:text="${rubro}"></option>
          </select>
        </div>
 
        <div class="col-6" style="padding: 0px;">
          <label for="zona">Zona</label>
          <select name="zona" id="zona" class="menu form-control">
            <option disabled selected>Selecciona una Zona</option>
            <option th:each="zona,iterator :${zonas}" th:text="${zona}"></option>
          </select>
        </div>

      </div>

      <div class="col-12 m-1 mt-2">
        <button type="submit"  class="btn btn-dark">Aplicar filtros</button>
      </div>
    </form>
  </div>

  <!-- fin buscador -->

  <!-- lista de comercios -->

  <div class="card" th:each="comercio : ${comercios}" style="background-color:white" >
    <div class="row g-0">
      <div class="col-5 col-sm-2">
       <img th:if="${comercio.foto.mime != 'application/octet-stream'}" th:src="${'/foto/comercio?id=' + comercio.id}" class="avatar" alt="card-horizontal-image" style="margin-left: 20%; border-radius: 100px;">
       <img th:if="${comercio.foto.mime == 'application/octet-stream'}" src="/img/sinusuario.jpg" class="avatar" alt="card-horizontal-image" style=" margin-left: 20%; border-radius: 100px;">


      </div>
      <div class="col-7 col-sm-10">
        <div class="card-body">
          <a th:href="@{/perfil-comercio}+'?id='+${comercio.id}" style="color: black; text-transform: uppercase;">
            <h5 class="card-title" th:text="${comercio.nombreComercio}"></h5>
          </a>
          <p class="card-text" th:text="${comercio.descripcion}"></p>
          <p class="card-text" th:text="${comercio.direccion}"><small class="text-muted"></small></p>
          <p class="card-text" th:if="${comercios.isEmpty()}">La busqueda no tiene resultados</p>
        </div>
      </div>
    </div>
  </div>

  <!--Container quienes somos-->
  <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
  <!--footer pie de pagina-->
  <footer th:replace="/fragmentos/footer :: footer"></footer>
  <!-- scripts-->
  <div th:replace="/fragmentos/scripts :: scripts"></div>

</body>

</html>
