<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

</html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/MiRosario/src/main/resources/static/css/style-login.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav th:replace="/fragmentos/navbar :: navbar"></nav>

    <div class="registration-form">
        <form method="post" action="/producto/editar" enctype="multipart/form-data">
            <div class="">
                <span>
                    <img src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px"
                        style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;" alt="">
                </span>
            </div>

            <div class="form-group">
                <input th:value="${producto.nombre}" name="producto.nombre" type="text" class="form-control item"
                    placeholder="Nombre Producto">
            </div>

            <div class="form-group">
                <input type="file" class="form-control item" name="producto.foto" th:value="${producto.foto}">
            </div>

            <div class="form-group">
                <input th:value="${producto.precio}" name="producto.precio" type="double" class="form-control item"
                    placeholder="Precio">
            </div>

            <div class="form-group">
                <input th:value="${producto.descripcion}" name="producto.descripcion" type="text"
                    class="form-control item" placeholder="Descripcion">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Subir</button>
            </div>
        </form>


        <!--Container quienes somos-->
        <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
        <!--footer pie de pagina-->
        <footer th:replace="/fragmentos/footer :: footer"></footer>
        <!-- scripts-->
        <div th:replace="/fragmentos/scripts :: scripts"></div>

    </div>
</body>
</html>
