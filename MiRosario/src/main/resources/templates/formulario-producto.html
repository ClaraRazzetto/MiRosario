<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
   <link rel="stylesheet" href="/MiRosario/src/main/resources/static/css/style-login.css"> 
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

</head>
<body>
    <div class="registration-form">
        <form method="post" action="/producto/guardar" enctype="multipart/form-data">
            <div class="">
              <span>
                <img src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px"  style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;"  alt="" >
              </span>
            </div>

            <div class="form-group">
                <input th:value="${nombre}" name="nombre" type="text" class="form-control item" placeholder="Nombre Producto">
            </div>

            <div class="form-group">
                <input th:value="${precio}" name="precio" type="double" class="form-control item" placeholder="Precio">
            </div>

            <div class="form-group">
                <input th:value="${descripcion}" name="descripcion" type="text" class="form-control item" placeholder="Descripcion">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Subir</button>
            </div>
        </form>
    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        </script>
</body>
</html>
