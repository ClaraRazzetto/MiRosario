<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MIR</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

  <!-- Menu responsive  -->
  <nav th:replace="/fragmentos/navbar :: navbar"></nav>

  <!-- Mensajes de exito y error -->
  
  <div th:replace="/fragmentos/mensajes :: error"></div>
  <div th:replace="/fragmentos/mensajes :: exito"></div> 

  <!-- card registro -->

  <div class="row col-sm-12 text-center" style="margin:0rem; float: none">
    <div class="col-sm-6 ">
      <div class="card" style="width:62%">
        <div class="card-body bg-dark" style="border-style: solid; color:floralwhite">
          <h3 class="card-title" style="color:floralwhite">¿Sos un comercio?</h3>
          <p class="card-text" style="color:floralwhite">¡Ofrecé beneficios exclusivos!</p>
          <a th:href="@{/comercio/registro}" class="btn btn-outline-warning">Registrate </a>
          <a th:href="@{/login}" class="btn btn-outline-warning">Iniciar sesion</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="width:62% ">
        <div class="card-body bg-dark" style="border-style: solid; color:floralwhite">
          <h3 class="card-title" style="color:floralwhite">¿Sos un consumidor?</h3>
          <p class="card-text" style="color:floralwhite">¡Ahora podés encontrar todo lo que buscas!</p>
          <a th:href="@{/cliente/registro}" class="btn btn-outline-warning">Registrate </a>
          <a th:href="@{/login}" class="btn btn-outline-warning">Iniciar sesion</a>
        </div>
      </div>
    </div>
  </div>

  <!-- banner carrucel -->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
    style="margin:20px; margin-block-end:40px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/img/ban1.jpeg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/img/ban2.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/img/atardecer.jfif" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
  <!-- fin banner carrucl -->

  <!--Container quienes somos-->
  <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
  <!--footer pie de pagina-->
  <footer th:replace="/fragmentos/footer :: footer"></footer>
  <!-- scripts-->
  <div th:replace="/fragmentos/scripts :: scripts"></div>

</body>

</html>
