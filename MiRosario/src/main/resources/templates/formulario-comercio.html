<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MIR</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/css/style-login.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<!-- fondo body  -->

<body style="background-image: url(/img/atardecer.jfif);">

  <!-- Menu responsive  -->
  <nav th:replace="/fragmentos/navbar :: navbar"></nav>

  <!-- Mensajes de exito y error -->
  
  <div th:replace="/fragmentos/mensajes :: error"></div>
  <div th:replace="/fragmentos/mensajes :: exito"></div> 

  <!-- formulario  -->

  <div class="registration-form">
    <form method="post" action="/comercio/registro" enctype="multipart/form-data">
      <div class="">
        <span>
          <img src="/img/logoMIR1.jpeg" class="rounded" width="100px" height="100px"
            style="margin-left: 45%; margin-top: 0%; margin-block-end: 5%;" alt="">
        </span>
      </div>

      <div class="form-group">
        <label for="nombreUsuario" style="color: ivory;">Usuario</label>
        <input th:value="${nombreUsuario}" name="nombreUsuario" type="text" class="form-control item" id="nombreUsuario"
          placeholder="Nombre Usuarios" required>
      </div>
      <label for="rubros" style="color: ivory;">Rubros</label>
      <select  id="rubros" name="rubro" class="form-control form-control-lg" style="border-radius: inherit; font-size: initial;">
        <option th:each="rubro,iterator :${rubros}" th:text="${rubro}" ></option>
      </select>
      <label for="zonas" style="color: ivory;">Zonas</label>
      <select id="zonas" name="zona" class="form-control form-control-lg" style="border-radius: inherit; font-size: initial;">
        <option th:each="zona,iterator :${zonas}" th:text="${zona}"></option>

      </select>

      <div class="form-group">
        <label for="nombreComercio" style="color: ivory;">Nombre del Comercio</label>
        <input name="nombreComercio" type="text" class="form-control item" id="nombreComercio"
          placeholder="Nombre Comercio" required>
      </div>

      <div class="form-group">
        <label for="foto" style="color: ivory;">Foto</label>
        <input type="file" class="form-control item" id="foto" name="archivo">
      </div>
      
      <div class="form-group">
        <label for="cuitComercio" style="color: ivory;">C.U.I.T</label>
        <input th:value="${cuit}" name="cuit" type="text" class="form-control item" id="cuitComercio"
          placeholder="C.U.I.T" minlength="11" maxlength="11" required>
      </div>

      <div class="form-group">
        <label for="Contraseña" style="color: ivory;">Contraseña</label>
        <input th:value="${password}" name="password" type="password" class="form-control item" id="Contraseña"
          placeholder="Contraseña" minlength="5" maxlength="10" required>
      </div>

      <div class="form-group">
        <label for="confirmacionContraseña" style="color: ivory;">Confirmar tu contraseña</label>
        <input th:value="${password2}" name="password2" type="password" class="form-control item"
          id="confirmacionContraseña" placeholder="Confirmar Contraseña" minlength="5" maxlength="10" required>
      </div>

      <div class="form-group">
        <label for="emailComercio" style="color: ivory;">Email</label>
        <input th:value="${mail}" name="mail" type="text" class="form-control item" id="emailComercio"
          placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="telefonoComercio" style="color: ivory;">Numero de telefono</label>
        <input th:value="${telefono}" name="telefono" type="text" class="form-control item" id="telefonoComercio"
          placeholder="Telefono" minlength="7" maxlength="15" required>
      </div>

      <div class="form-group">
        <label for="direccionComercio" style="color: ivory;">Direccion del comercio</label>
        <input th:value="${direccion}" name="direccion" type="text" class="form-control item" id="direccionComercio"
          placeholder="Direccion" required>
      </div>

      <div class="form-group">
        <label for="descripcionComercio" style="color: ivory;">Descripcion</label>
        <input th:value="${descripcion}" name="descripcion" type="text" class="form-control item" id="descripcionComercio"
          placeholder="Descripcion" minlength="0" maxlength="200">
      </div>

      <div class="form-group" style="color: ivory;">
        <button type="submit" class="btn btn-block create-account">Crear Cuenta</button>
      </div>
    </form>

  </div>
  
 <!--Container quienes somos-->
 <div th:replace="/fragmentos/quienesSomos :: quienesSomos"></div>
 <!--footer pie de pagina-->
 <footer th:replace="/fragmentos/footer :: footer"></footer>
 <!-- scripts-->
 <div th:replace="/fragmentos/scripts :: scripts"></div>


</body>

</html>
